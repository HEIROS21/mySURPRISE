<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(img/60769ddfbecfd456552fc6949951d981.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    .form-container {
      width: 300px;
      background: linear-gradient(180deg,rgb(0, 183, 255) 25%,rgb(255, 255, 255) 20%);
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 15px;
    }
    .form-container p {
      position: absolute;
      top: 10px;
      left: 10%;
      font-size: 30px;
      font-weight: 900;
      color: rgb(255, 255, 255);
    }
    form {
        width: 80%;
        display: flex;
        flex-direction: column;
        margin-top: 40px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border-radius: 5px;
      height: 50px;
    }
    button {
      background-color: rgb(0, 183, 255);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      height: 50px;
      font-size: 20px;
    }
    .back{
      background-color: rgb(255, 0, 25);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      height: 50px;
      width: 240px;
      margin-top: 5px;
      font-size: 20px;
   }
  </style>
</head>
<body>

  <div class="form-container">
    <p>Login</p>
    <form class="form">
      <label for="username">Username</label>
      <input type="text" id="username" class="input" placeholder="Enter your username">
      <label for="password">Password</label>
      <input type="password" id="password" class="input" placeholder="Password">

      <button type="button" onclick="validateLogin()">Login</button>
      <button class="back" type="button" onclick="goBack()">BACK</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check if the entered username and password match the expected values
      if (username === 'Geralyn.Manuel' && password === 'gM/321') {
        alert('Login successful!');
        window.location.href = 'dashboard.html';
        // You can redirect to another page or perform additional actions here
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
